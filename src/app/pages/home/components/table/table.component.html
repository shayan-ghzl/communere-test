<div class="table-responsive">
    <table mat-table [dataSource]="(reminders() | filter : searchFilter())">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>

        <!-- Dosage Column -->
        <ng-container matColumnDef="dosage">
            <th mat-header-cell *matHeaderCellDef>Dosage</th>
            <td mat-cell *matCellDef="let element">{{element.dosage}} {{element.unit}}</td>
        </ng-container>

        <!-- Frequency Column -->
        <ng-container matColumnDef="frequency">
            <th mat-header-cell *matHeaderCellDef>Frequency</th>
            <td mat-cell *matCellDef="let element">{{element.days | daysArray}} {{element.time | timeArray}}</td>
        </ng-container>

        <!-- Last updated Column -->
        <ng-container matColumnDef="lastUpdated">
            <th mat-header-cell *matHeaderCellDef>Last updated</th>
            <td mat-cell *matCellDef="let element">{{element.lastUpdated | formatDate}}</td>
        </ng-container>

        <!-- Operation Column -->
        <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef>Operation</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="edit icon" (click)="openDialog(element)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="edit icon" (click)="remove(element)">
                    <mat-icon color="primary">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr *matNoDataRow>
            <td colspan="5" class="table-empty-message">Table is Empty</td>
        </tr>
    </table>
</div>
